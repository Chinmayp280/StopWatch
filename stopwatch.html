<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  
  body {
    background: #1e1e2f;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
  }
  
  .container {
    background: #2c2c3e;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    text-align: center;
    position: relative;
    width: 280px;
  }
  
  .top-buttons {
    display: flex;
    justify-content: space-between;
    position: absolute;
    top: 10px;
    left: 15px;
    right: 15px;
  }
  
  .top-button {
    width: 15px;
    height: 15px;
    border-radius: 50%;
  }
  
  .red {
    background-color: #ff4b5c;
  }
  
  .green {
    background-color: #3ae374;
  }
  
  .playing-effect {
    width: 100%;
    height: 10px;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    border-radius: 5px;
    margin: 20px 0;
  }
  
  .stopwatch {
    font-size: 3rem;
    letter-spacing: 2px;
    margin-bottom: 1rem;
  }
  
  .buttons {
    margin-top: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }
  
  button {
    background-color: #444466;
    border: none;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  button:hover {
    background-color: #5f5f80;
  }
  
  .lap-times {
    margin-top: 2rem;
    width: 280px;
    text-align: left;
  }
  
  .lap-times div {
    background: #33334d;
    margin-bottom: 8px;
    padding: 0.5rem 1rem;
    border-radius: 8px;
  }
  </style>
</head>
<body>
  <h1>‚è± Stopwatch</h1>
  <div class="container" id="clock">
    <div class="top-buttons">
      <div class="top-button red"></div>
      <div class="top-button green"></div>
    </div>
    <div class="playing-effect" id="effect"></div>
    <div class="stopwatch" id="display">00:00:00</div>
  </div>

  <div class="buttons">
    <button class="start" onclick="startStopwatch()">Start</button>
    <button class="pause" onclick="pauseStopwatch()">Pause</button>
    <button class="reset" onclick="resetStopwatch()">Reset</button>
    <button class="lap" onclick="recordLap()">Lap</button>
  </div>

  <div class="lap-times" id="lapTimes"></div>

  <script src="stopwatch.js"></script>
</body>
<script>let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = false;
    
    const display = document.getElementById("display");
    const lapContainer = document.getElementById("lapTimes");
    
    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
    
      return (
        String(hours).padStart(2, "0") +
        ":" +
        String(minutes).padStart(2, "0") +
        ":" +
        String(seconds).padStart(2, "0")
      );
    }
    
    function startStopwatch() {
      if (isRunning) return;
      isRunning = true;
      startTime = Date.now() - elapsedTime;
    
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        display.textContent = formatTime(elapsedTime);
      }, 1000);
    }
    
    function pauseStopwatch() {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(timerInterval);
    }
    
    function resetStopwatch() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      isRunning = false;
      display.textContent = "00:00:00";
      lapContainer.innerHTML = "";
    }
    
    function recordLap() {
      if (!isRunning) return;
    
      const lapTime = formatTime(elapsedTime);
      const lap = document.createElement("div");
      lap.textContent = `Lap: ${lapTime}`;
      lapContainer.prepend(lap); // Adds newest lap at the top
    }
    </script>
</html>
